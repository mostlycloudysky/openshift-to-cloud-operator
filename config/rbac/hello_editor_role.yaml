# This rule is not used by the project openshift-to-cloud-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the demo.migrate.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openshift-to-cloud-operator
    app.kubernetes.io/managed-by: kustomize
  name: hello-editor-role
rules:
- apiGroups:
  - demo.migrate.dev
  resources:
  - hellos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - demo.migrate.dev
  resources:
  - hellos/status
  verbs:
  - get
