# This rule is not used by the project openshift-to-cloud-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over migrate.migrate.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openshift-to-cloud-operator
    app.kubernetes.io/managed-by: kustomize
  name: migrate-migrationplan-admin-role
rules:
- apiGroups:
  - migrate.migrate.dev
  resources:
  - migrationplans
  verbs:
  - '*'
- apiGroups:
  - migrate.migrate.dev
  resources:
  - migrationplans/status
  verbs:
  - get
